name: Continuous Integration

on:
  push:
      branches: [ master ]
  pull_request:
      branches: [ master ]

jobs:
  build-and-test:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Checkout submodules recursively
        run: |
          git submodule update --init --recursive
      - name: Configure Gadgets
        run: |
          mkdir build && cd build
          cmake ..
      - name: Build Gadgets
        run: |
          cd build
          make -j`nproc`
      - name: Run Tests
        run: |
          cd build/src/TestRunner
          ./GadgetsTestRunner
